<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="adminloginCSS.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    

</head>

<body>
    <div class="notification hidden" id="notification">You are logged in!</div> <!-- Notification message -->
    <div class="container">
        <img class="background-image" src="logo.PNG" alt="The IOT Lab Logo">
        <div class="glassmorphism">
            <h2>Admin Login</h2>
            <form class="login-form" action="#">
                <div class="input-field">
                    <input type="text" id="email" required>
                    <label>Email</label>
                    <span id="emailError" class="error-message"></span>
                </div>
                <div class="input-field">
                    <input type="password" id="password" required>
                    <label>Password</label>
                    <span id="passwordError" class="error-message"></span>
                </div>
                <button type="submit" id="loginButton" onclick="LoginIn()">Login</button>
            </form>
            <div class="options">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="firebase-auth.js"></script>




</body>

</html>

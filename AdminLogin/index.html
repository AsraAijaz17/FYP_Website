<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>


    <title>Dashboard Task| muxlab</title>


</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">

        <ul class="side-menu">
            <li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <!-- <li><a href=""><i class='bx bx-log-in'></i>Logout</a></li> -->
            <!-- <button id="logout-button"><i class='bx bx-log-in'></i> Logout</button> -->
            <button id="logout-button" onclick="logout()"><i class='bx bx-log-out'></i> Logout</button>


            <li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav id="navvv">
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="index.html" class="profile">
                <img src="logo.PNG" id="Mux-Logo">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Analytics
                            </a></li>
                        /
                        <li><a href="#" class="active">Mux-Test Device</a></li>
                    </ul>
                </div>
            </div>

            <!-- Insights -->
            <ul class="insights">
                <li class="div1">
                    <!-- <i class='bx bx'></i> -->

                    <div class="tempDiv"><img src="temp.png" id="tempIcon"></div>
                    <span class="info">
                        <h3 id="temperature">
                            --
                        </h3>
                        <p>Temperature</p>
                    </span>
                </li>
                <li>

                    <!-- <i class='HumidityDiv'></i> -->
                    <div class="HumidityDiv"><img src="humidity.png" id="HumidityIcon"></div>
                    <span class="info">
                        <h3 id="humidity">
                            --
                        </h3>
                        <p>Humidity</p>
                    </span>
                </li>
                <li>
                    <div class="WindDiv"> <img src="wind.png" id="windIcon"></div>
                    <span class="info">
                        <h3 id="wind_speed">
                            0 kmh
                        </h3>
                        <p>Wind Speed</p>
                    </span>
                </li>
                <li>
                    <div class="DirectionDiv"> <img src="Direction.png" id="DirectionIcon"> </div>
                    <span class="info">
                        <h3 id="wind_direction">
                            --
                        </h3>
                        <p>Wind Direction</p>
                    </span>
                </li>
            </ul>

        </main>

    </div>

    <script src="firebase-auth.js"></script>
    <script src="index.js"></script>




</body>

</html>
